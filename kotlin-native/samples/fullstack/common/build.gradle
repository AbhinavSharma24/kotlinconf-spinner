apply plugin: 'konan'

konan.targets += ['android_arm32', 'android_arm64', 'ios_arm64', "ios_x64"]

konanArtifacts {
    library('kommon') {
        srcDir 'src/main/kotlin'

        target('macos_x64') {
            srcDir 'src/osx'
        }

        target('ios_x64') {
            srcDir 'src/ios'
        }

        target('ios_arm64') {
            srcDir 'src/ios'
        }

        target('linux') {
            srcDir 'src/linux'
        }

        target('android_arm32') {
            srcDir "src/android"
        }

        target('android_arm64') {
            srcDir "src/android"
        }
    }
}